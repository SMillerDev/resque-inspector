{{define "header"}}
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Resque Inspector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body onload="loadData('{{.page}}')">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Resque Inspector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link {{ if eq .page "jobs" }}active{{ end }}"
                           {{ if eq .page "jobs" }}aria-current="page"{{end}} href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ if eq .page "queues" }}active{{ end }}"
                           {{ if eq .page "queues" }}aria-current="page"{{end}} href="/queues">Queues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ if eq .page "workers" }}active{{ end }}"
                           {{ if eq .page "workers" }}aria-current="page"{{end}} href="/workers">Workers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="stats" style="position: absolute; right: 0; top: 0; padding: 10px">Showing <em id="loaded-count">0</em>/<em id="total-count">0</em> jobs</div>
{{end}}
